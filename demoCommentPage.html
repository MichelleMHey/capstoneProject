      <form id="commentBoxForm" class="form-horizontal">
        
        <div class="control-group">
          <label class="control-label" for="userName">User Name: </label>
          <div class="controls">
            <input id="userName" type="text" name="userName" placeholder="Leave blank to remain anonymous..." maxlength="25" />
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="userTags">Enter Tags: </label>
          <div class="controls">
            <input id="userTags" type="text" name="userTags" placeholder="Tag your post..." maxlength="25" />
          </div>
        </div>

          <div class="control-group">
          <label class="control-label" for="userComment">Post Your Comment: </label>
          <div class="controls">
            <textarea id="userComment" type="textfield" rows="8" name="userComment" placeholder="What do you have to complain about..." maxlength="250"></textarea>
          </div>
        </div>

      </form>
      <button id="postComment" onclick="myPost();" class="btn btn-primary" type="button" form="commentBoxForm">Submit</button>
